<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bike Packing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search for a destination or activity"></ion-searchbar>
  <ion-card *ngFor="let activity of activities" [routerLink]="['./', activity.id]">
      <ion-img src={{activity.imageUrl}}></ion-img>
      <div class="category-overlay">
        <div class="category-title">{{ activity.title }}</div>
      </div>
  </ion-card>
</ion-content>
